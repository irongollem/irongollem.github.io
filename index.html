<!DOCTYPE html>

<head>
    <title>Kelvin &amp; Rianka Lavender wedding</title>
    <link href="https://fonts.googleapis.com/css?family=Clicker+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/camera.css">
    <link rel="stylesheet" type="text/css" href="css/addtohomescreen.css">

    <script src="https://use.fontawesome.com/4280cbc516.js"></script>
    <script src="js/addtohomescreen.min.js"></script>

    <!--fullscreen logic-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

<!--icons-->
    <link rel="apple-touch-icon" sizes="57x57" href="resources/icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="resources/icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="resources/icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="resources/icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="resources/icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="resources/icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="resources/icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="resources/icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="resources/icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="resources/icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="resources/icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/icon/favicon-16x16.png">
    <link rel="manifest" href="resources/icon/manifest.json">
    <meta name="msapplication-TileColor" content="LAVENDER">
    <meta name="msapplication-TileImage" content="resources/icon/ms-icon-144x144.png">
    <meta name="theme-color" content="LAVENDER">
</head>

<body>
    <div class='titlebar'>Bruiloft Kelvin &amp; Rianka</div>

    <div class="frame-wrapper picture-wrapper">
        <img id="frame">
        <span id="textSpan" class="hidden">Bedankt!</span>
        <span id="errorSpan" class="hidden">Er ging iets verkeerd, probeer normaals</span>
    </div>

    <div class="frame-wrapper" >
        <span>Titel:</span>
        <input type="text" id="photo-title" maxlength="30">
    </div>
    <input type="file" accept="image/*" capture="camera" name="camera" id="camera">

    <div class="buttons">
        <label for="camera">
              <div class="button">
                  <i class="fa fa-camera-retro" aria-hidden="true"></i>
              </div>
        </label>

        <div class="button disabled" id="upload-button">
            <i class="fa fa-cloud-upload" aria-hidden="true"></i>
        </div>
    </div>

    <script src="js/screenfull.js"></script>
    <script src="js/spin.min.js"></script>
    <script src="js/camera.js"></script>
</body>
