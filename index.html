<!DOCTYPE html>

<head>
    <title>Kelvin &amp; Rianka Lavender wedding</title>
    <link href="https://fonts.googleapis.com/css?family=Clicker+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/camera.css">
    <link rel="stylesheet" type="text/css" href="css/addtohomescreen.css">

    <script src="https://use.fontawesome.com/4280cbc516.js"></script>
    <script src="js/addtohomescreen.min.js"></script>

    <!--fullscreen logic-->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" sizes="57x57" href="resources/Icon-App-57x57@2x.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="resources/Icon-App-72x72@2x.png" />
</head>

<body>
    <div class='titlebar'>Bruiloft Kelvin &amp; Rianka</div>

    <div class="frame-wrapper">
        <img id="frame">
        <span id="textSpan" class="hidden">Bedankt!</span>
    </div>
    <div class="frame-wrapper">
        <span>Titel:</span>
        <input type="text" id="photo-title" maxlength="30">
    </div>
    <input type="file" accept="image/*" capture="camera" name="camera" id="camera">

    <div class="buttons">
        <label for="camera">
              <div class="button">
                  <i class="fa fa-camera-retro" aria-hidden="true"></i>
              </div>
        </label>

        <div class="button disabled" id="upload-button">
            <i class="fa fa-cloud-upload" aria-hidden="true"></i>
        </div>
    </div>

    <script src="js/screenfull.js"></script>
    <script src="js/camera.js"></script>
</body>
